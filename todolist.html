<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>TODO list</title>
  </head>
  <body style="background-color: #FFE4C4">
    <nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
  <a class="navbar-brand" href="#">
     <h3 style="margin-left: 630px;">TO-DO List</h3>
    </a>
  </div>
</nav><br>
  
  <div class="container">
  <div class="form-group">
    <label for="title"><b>Title</b></label>
    <input type="text" class="form-control" id="title">
    <small id="emailHelp" class="form-text text-muted">Add an item </small>
  </div>
 <div class="form-group">
  <label for="description" class="form-label"><b>Description</b></label>
  <textarea class="form-control" id="description" rows="3"></textarea>
</div>
  <br>
  <button type="add" class="btn btn-info" id="add">Add</button> 
<div id="items" class="my-4">
  <h3 style="color: white;background-color: #282828;text-align: center;font-family: Trebuchet MS", Helvetica, sans-serif"> YOUR LIST</h3>
  <table class="table">
  <thead>
    <tr>
      <th scope="col">SNo.</th>
      <th scope="col">Item</th>
      <th scope="col">Item Description</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody id="tbbody">
    <tr>
      <th scope="row">1</th>
      <td>Eggs</td>
      <td>Buy 8 eggs </td>
      <td><button type="button" class="btn">Delete</button></td>
    </tr>

  </tbody>
</table>
</div>
       <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
     
    <script>
      function getupdate() {
  itm=document.getElementById('title').value;
        desc=document.getElementById('description').value;
        if (localStorage.getItem('details') == null){
          detailarr=[];
          detailarr.push([itm,desc]);
          localStorage.setItem('details',JSON.stringify(detailarr))
        }
        else{
          detailarr1=localStorage.getItem('details')
          detailarr=JSON.parse(detailarr1);
          detailarr.push([itm,desc]);
          localStorage.setItem('details',JSON.stringify(detailarr))
        }
        update();
      } 

      function update() {
        if (localStorage.getItem('details') == null){
          detailarr=[];
          localStorage.setItem('details',JSON.stringify(detailarr))
        }
        else{
          detailarr1=localStorage.getItem('details')
          detailarr=JSON.parse(detailarr1);
        }
     let tbbody=document.getElementById('tbbody');
     let str= " ";
      detailarr.forEach((element,index)=>{
       str+=` 
       <tr>
      <th scope="row">${index + 1}</th>
      <td>${element[0]}</td>
      <td>${element[1]} </td>
      <td><button type="button" class="btn btn-info btn-sm " onclick="del(${index})">Delete</button></td>
      </tr> `;
      });
      tbbody.innerHTML=str;
      }
      add=document.getElementById('add')
      add.addEventListener("click",getupdate);
      update();
      function del(itemindex) {
        detailarr1=localStorage.getItem('details')
        detailarr=JSON.parse(detailarr1);
        detailarr.splice(itemindex ,1 );
        localStorage.setItem('details',JSON.stringify(detailarr));
        update();
      }
    </script>
  </body>
</html>
